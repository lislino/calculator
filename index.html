<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricky的计算器</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .title {
            text-align: center;
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .history {
            background-color: #fff;
            color: #888;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            height: 60px;
            overflow-y: auto;
            box-sizing: border-box;
            text-align: right;
            font-size: 1em;
        }
        .display {
            width: 100%;
            height: 60px;
            background-color: #fff;
            color: #000;
            text-align: right;
            padding: 10px;
            font-size: 1.5em;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            overflow-x: auto;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #d0d0d0;
        }
        .button.operator {
            background-color: #ff9800;
            color: #fff;
        }
        .button.operator:hover {
            background-color: #e68900;
        }
        .button.clear {
            background-color: #f44336;
            color: #fff;
        }
        .button.clear:hover {
            background-color: #d32f2f;
        }
        .button.equal {
            background-color: #2196f3;
            color: #fff;
            grid-column: span 2;
        }
        .button.equal:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="title">Ricky的计算器</div>
        <div class="history" id="history">历史记录</div>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('/')">/</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperator('*')">×</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendOperator('-')">-</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('00')">00</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="deleteLast()">DEL</button>
            <button class="button equal" onclick="compute()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let history = document.getElementById('history');
        let currentOperand = '';
        let formula = '';

        function appendNumber(number) {
            if (history.innerText === '历史记录') {
                history.innerText = '';
            }
            currentOperand = currentOperand.toString() + number.toString();
            formula = formula.toString() + number.toString();
            updateDisplay();
        }

        function appendOperator(operator) {
            if (currentOperand === '' && operator !== '-') return; // Prevent multiple operators
            if (currentOperand === '' && operator === '-') {
                currentOperand = '-';
                formula = formula.toString() + operator.toString();
                updateDisplay();
                return;
            }
            formula = formula.toString() + operator.toString();
            currentOperand = '';
            updateDisplay();
        }

        function updateDisplay() {
            display.innerText = formula;
        }

        function compute() {
            try {
                let result = eval(formula).toString();
                history.innerHTML += `<div>${formula} = ${result}</div>`;
                formula = result;
                currentOperand = result;
                updateDisplay();
            } catch (e) {
                display.innerText = 'Error';
            }
        }

        function clearDisplay() {
            currentOperand = '';
            formula = '';
            updateDisplay();
            history.innerText = '历史记录';
        }

        function deleteLast() {
            if (formula.length > 0) {
                formula = formula.slice(0, -1);
                updateDisplay();
            }
        }
    </script>
</body>
</html>
